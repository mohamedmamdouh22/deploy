<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .upload-container {
            margin-top: 50px;
        }
        .upload-form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .upload-form h1 {
            margin-bottom: 20px;
        }
        .upload-form input[type="file"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container upload-container">
        <div class="upload-form text-center">
            <h1>Upload Video</h1>
            <form action="/upload_video_file" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqPIJw7VuNQ6E3B84l4G3go9a84z6nPpqOpXmk0DJwPRXj9j7B" crossorigin="anonymous"></script>
</body>
</html>

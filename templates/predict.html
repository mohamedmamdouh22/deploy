<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    {% if image_url %}
        <div>
            <h2>Most Similar Image:</h2>
            <img src="{{ image_url }}" alt="Similar Image" style="width: auto; height: 400px;">
        </div>
    {% else %}
        <p>No image to display.</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
